name: Docker Image CI

on: [push]

jobs:

  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: |
        docker-compose build
        docker-compose up -d
        sleep 20
        docker-compose exec www.exampletfm.com python3 genetic.py
